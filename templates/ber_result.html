<div class="module-result">
    <div class="result-label">Analiza BER:</div>
    <div style="margin-top: 8px;">
        <span class="ber-value">BER = {{ .BER }}%</span>
    </div>
    <div style="margin-top: 8px; font-size: 0.9em; color: #666;">
        Błędów wykrytych: {{ .ErrorsDetected }} z {{ .TotalBits }} bitów
    </div>
    {{if .OriginalSequence}}
    <div class="result-label" style="margin-top: 12px;">Ciąg oryginalny:</div>
    <div class="result-value">{{ .OriginalSequence }}</div>
    {{end}}
    {{if .DecodedSequence}}
    <div class="result-label" style="margin-top: 8px;">Ciąg zdekodowany:</div>
    <div class="result-value">{{ .DecodedSequence }}</div>
    {{end}}
</div>
