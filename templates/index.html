<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go + HTMX + Templates</title>
    <!-- Link to the static CSS file -->
    <link rel="stylesheet" href="/static/style.css">
    <!-- Include the HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Go + HTMX Demo with Templates & CSS</h1>

    <form hx-post="/clicked" hx-target="#response-area" hx-swap="innerHTML">
        <label for="inputString">Enter a string (or leave empty for random):</label><br>
        <input type="text" id="inputString" name="inputString" placeholder="e.g. hello"><br>
        <button type="submit">Generate Bit Sequence</button>
    </form>

    <div id="response-area">
        <p>Waiting for bit sequence...</p>
    </div>
</body>
</html>
